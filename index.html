    <div class="backdrop is-hidden">
      <div class="modal">
        <button class="modal-btn-close modal__button">
          <svg width="42px" height="42px">
            <use href="./images/icon.svg#icon-close"></use>
          </svg>
        </button>

        <h2 class="modal__title">Замовити дзвінок</h2>
        <h3 class="contact-text">
          Запишіться <span class="brand text">безкоштовно</span> та отримайте
          подарунок
        </h3>
        <form name="modal-form" autocomplete="off">
          <div class="modal-form__form-field">
            <label class="visually-hidden" for="user-name">
              Ваше ім'я та прізвище
            </label>
            <input
              class="modal-form__input"
              type="text"
              name="user-name"
              id="user-name"
              placeholder="Ваше ім'я та прізвище"
              required
              minlength="2"
              maxlength="25"
              pattern="^[Є-ЯҐа-їґ]+\s[Є-ЯҐа-їґ]+$"
              title="Введіть Ім'я та Прізвище через пробіл"
            />
          </div>
          <div class="modal-form__form-field">
            <label class="visually-hidden" for="user-phone">
              Ваш номер телефону
            </label>
            <input
              class="modal-form__input"
              type="tel"
              name="user-phone"
              id="user-phone"
              placeholder="Ваш номер телефону"
              required
              pattern="^\+[0-9]{12}"
              title="Введіть номер починаючи з +"
              minlength="13"
              maxlength="13"
            />
          </div>
          <div class="modal-form__form-field">
            <label class="visually-hidden" for="user-email">
              Ваша електронна пошта
            </label>
            <input
              class="modal-form__input"
              type="email"
              name="user-email"
              id="user-email"
              placeholder="Ваша електронна пошта"
              required
            />
          </div>
          <button class="modal-form__button button" type="submit">
            Записатись безкоштовно
          </button>
          <p class="modal-form__terms">
            Натискаючи на кнопку я погоджуюсь
            <span class="modal-form__terms-span"
              >з політикою конфіденційності</span
            >
          </p>
        </form>
      </div>
    </div>
